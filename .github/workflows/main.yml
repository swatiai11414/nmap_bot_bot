name: Telegram Bot Worker

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    # âœ… SIMPLEST: Fixed 6-hour timeout
    timeout-minutes: 360
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: ğŸ”§ Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl nmap
    
    - name: ğŸ“¦ Install Python Requirements
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ¤– Run Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }}
        STORAGE_CHAT_ID: ${{ secrets.STORAGE_CHAT_ID }}
      run: |
        echo "ğŸš€ Starting Telegram Bot..."
        python bot.py
    
    - name: ğŸ“¤ Upload Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scan-results-${{ github.run_number }}
        path: |
          *.txt
          file_storage.json
        retention-days: 7
