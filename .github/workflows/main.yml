name: Telegram Bot Worker

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      duration:
        description: 'Run duration (hours)'
        required: false
        default: '6'
        type: choice
        options:
          - '1'
          - '3'
          - '6'
          - '12'
          - '24'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    # âœ… FIX: Use conditional expressions instead of multiplication
    timeout-minutes: ${{ 
      github.event.inputs.duration == '1' && 60 ||
      github.event.inputs.duration == '3' && 180 ||
      github.event.inputs.duration == '6' && 360 ||
      github.event.inputs.duration == '12' && 720 ||
      github.event.inputs.duration == '24' && 1440 ||
      360
    }}
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: ðŸ”§ Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl nmap
    
    - name: ðŸ“¦ Install Python Requirements
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ðŸ¤– Run Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }}
        STORAGE_CHAT_ID: ${{ secrets.STORAGE_CHAT_ID }}
      run: |
        echo "ðŸš€ Starting Telegram Bot..."
        echo "â±ï¸ Duration: ${{ github.event.inputs.duration || '6' }} hours"
        python bot.py
    
    - name: ðŸ“¤ Upload Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scan-results-${{ github.run_number }}
        path: |
          *.txt
          file_storage.json
        retention-days: 7
    
    - name: ðŸ“Š Job Summary
      if: always()
      run: |
        echo "### ðŸ¤– Bot Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** Completed" >> $GITHUB_STEP_SUMMARY
        echo "- **Duration:** ${{ github.event.inputs.duration || '6' }} hours" >> $GITHUB_STEP_SUMMARY
        echo "- **Run ID:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
